<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="See all class reviews">
    <meta name="author" content="Tyrell McCurbin">

    <title>Reviews</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles -->
    <link href="/css/landing-page.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img alt="Brand" src="/img/course-review-logo.png" id="brand-img">
          Faux Course Review
        </a>
        <!-- Mobile Nav -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <!-- Note this item has an ID of 'reviews' and a base reference which is used to re-calculate the href attribute in indexPage.js -->
            <a class="nav-item nav-link active" id="reviews" data-baseref="/api/all">All Reviews</a>
            <a class="nav-item nav-link" href="/reviews/new">Add Review</a>
          </div>
          <div class="form-inline my-2 my-lg-0">
            <input class="mr-sm-2" type="text" id="key" placeholder="Enter your key first..." aria-label="Test Key">
            <!-- Note this item has an ID of 'testkey' and a base reference which is used to re-calculate the href attribute in indexPage.js -->
            <a id="testkey" data-baseref="/testKey">
              <button class="btn btn-outline-success my-2 my-sm-0">Test Key</button>
            </a>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="general-background">

      <h1 class="page-header">All Reviews</h1>

      <div class="container">
        <div class="card-columns">

            {{#each reviews}}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{className}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Rating: {{rating}}</h6>
                    <p class="card-text">{{text}}</p>
                    <p class="card-text"><small class="text-muted">{{semester}}</small></p>
                </div>
            </div>
            {{/each}}

        </div> <!-- card columns -->
      </div> <!-- container -->

    </div> <!-- general-background -->
  
    <!-- Footer -->
    <footer class="footer bg-light">
      
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- App-Specific JavaScript -->
    <script src="/js/indexPage.js"></script>
    
  </body>

</html>
